<mat-card style="max-width:700px;margin:20px auto" [formGroup]="userForm">

  <mat-card-title>Add User</mat-card-title>

  <!-- Add User Form -->
  <form
    [formGroup]="currentUser"
    (ngSubmit)="addUser()"
    style="display:flex;gap:12px;align-items:center"
  >
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter name" />
      <mat-error *ngIf="currentUser.get('name')?.invalid">
        Name is required
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="currentUser.invalid"
    >
      Add
    </button>
  </form>

  <br />

  <!-- Table -->
  <table
    mat-table
    [dataSource]="users.controls"
    class="mat-elevation-z2"
    width="100%"
  >

    <!-- Index -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.value.name }}
      </td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="warn" (click)="deleteUser(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="users.length === 0" style="text-align:center;margin-top:10px">
    No users added
  </p>

</mat-card>
